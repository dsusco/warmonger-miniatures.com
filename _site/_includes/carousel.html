<div class="text-center">
  <div class="img-thumbnail">
    <div id="{{ page.id }}-images" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">{% for image in page.images %}
        <li {% if forloop.first %}class="active" {% endif %}data-slide-to="{{ forloop.index | minus: 1 }}" data-target="#{{page.id}}-images"></li>{% endfor %}
      </ol>

      <div class="carousel-inner">{% for image in page.images %}
        <div class="item{% if forloop.first %} active{% endif %}">
          <a href="{{ image.sizes['Medium 800'].url }}" title="{{ image.title }}" data-gallery="#gallery">
            <img src="{{ image.sizes['Medium 640'].url }}" alt="{{ image.title }}">
          </a>
          <div class="carousel-caption">{{ image.title }}</div>
        </div>
    {% endfor %}
      </div>

      <a class="left carousel-control" href="#{{page.id}}-images" data-slide="prev">
        <span class="fa fa-chevron-left glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="right carousel-control" href="#{{page.id}}-images" data-slide="next">
        <span class="fa fa-chevron-right glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
