<div class="panel panel-primary">
  <div class="panel-heading">{{ include.heading }}</div>

  <div class="panel-body">
    <ul class="local-nav">
      {% local_nav <li>\{% if page.url != link.url %\}<a href="{{ link.url | replace: 'index.html' }}">\{% short_title link %\}</a>\{% else %\}\{% short_title link %\}\{% endif %\}\{% if section %\}<ul>{{ section }}</ul>\{% endif %\}</li> %}
    </ul>
  </div>
</div>
