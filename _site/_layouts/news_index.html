---
layout: page
---
{% for post in page.posts %}<article>
  <header>
    <h2 class="h3"><a href="{{ post.url }}">
      <i class="small">{{ post.date | date: '%Y/%m/%d' }}</i><br>
      {{ post.title }}
    </a></h2>
  </header>

  {{ post.excerpt }}

  <div class="text text-right">
    <a class="btn btn-default small" href="{{ post.url }}">More&hellip;</a>
  </div>

  <footer class="text">
    <div class="small">Posted by {{ post.author }} at {{ post.date | date: '%I:%M%p' }}</div>
    <div class="small">
      Tags:
      <ul class="list-inline-csv">{% for tag in post.tags %}
        <li><a href="/news/tag/{{ tag }}/">{{ tag }}</a></li>{% endfor %}
      </ul>
    </div>
  </footer>
</article>

{% endfor %}
