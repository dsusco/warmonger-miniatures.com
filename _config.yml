author: David Susco
description: The home of high-quality, 10mm fantasy and historical minis.
keywords:
  - warmonger
  - miniatures
  - 10mm
  - minis
  - warmaster
  - ancients
  - fantasy
  - game
  - historical
  - medieval
  - renaissance
  - wargame
scripts:
  - //code.jquery.com/jquery-2.1.4.min.js
  - //maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js
  - //cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/2.16.0/js/jquery.blueimp-gallery.min.js
  - //cdn.jsdelivr.net/bootstrap.image-gallery/3.1.0/js/bootstrap-image-gallery.min.js
  - /assets/js/warmonger-miniatures.js
stylesheets:
  - /assets/css/warmonger-miniatures.css
tagline: 10mm for the Aspiring Warmaster
title: Warmonger Miniatures

# LESS
less:
  paths:
    - ./bower_components
    - ./_site/_assets/stylesheets

# CSS
css:
  compress: true

# Where things are
source: ./_site
destination: ./public_html

# Outputting
permalink: /news/:year/:month/:title.html
timezone: America/New_York

defaults:
  -
    values:
      layout: default
  -
    scope:
      type: pages
    values:
      layout: page
      permalink: /:path/:basename:output_ext
  -
    scope:
      type: posts
    values:
      author: Dave
      layout: post
  -
    scope:
      path: news
    values:
      local_nav: /news/